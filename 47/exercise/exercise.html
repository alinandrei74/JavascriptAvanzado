<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario"/>
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi"/>
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25"/>
        </div>
      </form>
    </div>
  </body>
</html>

<script>
  // code here

  document.addEventListener("DOMContentLoaded", (event) => {
    const labels = document.querySelectorAll("label");
    const inputs = document.querySelectorAll("input");

    let output = "";
    for (let i = 0; i < labels.length; i++) {
      const label = labels[i].textContent.trim();
      const inputValue = inputs[i].value;
      output += `${label} ${inputValue}`;
    }
    console.log(output.trim())
  })

</script>
